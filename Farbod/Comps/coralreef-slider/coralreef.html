<!doctype html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <title>Pop-Up</title>
    <meta name="description" content="An Interactive Story by Set B Group 4">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="coralreef.css">
</head>

<body style="background-color: #88A7BC;">
    <div class="main">
        <div class="box">
            <img id="myImage" src="coralreefboth.png">
        </div>
        <div id="buttons">
            <button class="arrows" onclick="after()"><</button>
            <button class="compare" onclick="both()">Compare</button>
            <button class="arrows" onclick="before()">></button>
        </div>
    </div>
    <script>
    
    function before() {
        document.getElementById('myImage').src='coralreefbefore.jpg';
        document.getElementById('buttons').style.opacity = "0.5";
    }
    
    function after() {
        document.getElementById('myImage').src='coralreefafter.jpg';
        document.getElementById('buttons').style.opacity = "0.5";
    }
    
    function both() {
        document.getElementById('myImage').src='coralreefboth.png';
        document.getElementById('buttons').style.opacity = "1";
    }
    
    </script>
    
    </body>
    </html>
